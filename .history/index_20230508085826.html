<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <!-- Header Container -->
    <div id="header-container">
      <div id="header-left-section">
        <p class="header-name webpage-header">Ethan Pratt</p>

        <p class="header-job webpage-header">Front-End Developer</p>
        <p class="header-social-link header-social-link-portfolio">Portfolio</p>
        <p class="header-social-link header-social-link-linkedin">LinkedIn</p>
        <p class="header-social-link header-social-link-github">Github</p>
      </div>
      <div id="header-middle-section"></div>
      <div id="header-right-section">
        <img class="header-logo" src="./images/guardian-logo.png" />
        <img
          class="header-logo-mobile"
          src="./images/guardian-logo-mobile.png"
        />
        <p class="header-slogan webpage-header">Newspaper of the year</p>
      </div>
    </div>

    <!-- Navigation Links Container -->
    <div id="navigation-link-container">
      <a href="page2.html">
        <p class="navigation-link webpage-header">Sport</p>
      </a>

      <a href="page2.html">
        <p class="navigation-link webpage-header">Opinion</p>
      </a>

      <a href="page2.html">
        <p class="navigation-link webpage-header">News</p>

      <a href="page2.html">

      </a>

      <a href="page2.html" id="nav-link">
        <p class="navigation-link webpage-header">Lifestyle</p>
      </a>

      <a>
        <p class="navigation-link webpage-header" id="navigation-link6">More</p>
      </a>
    </div>

    <!-- News Section 1 -->

    <div id="news1-container">
      <div id="news1-wrapper">
        <div id="news1-article-container">
          <div id="news1-weather-container">
            <div id="weather-top-section">
              <p class="weather-container-header webpage-header">Headlines</p>
              <p class="weather-container-day webpage-header">Monday</p>
              <p class="weather-container-date webpage-header">
                17th April 2023
              </p>
              <img src="./images/search-icon-black.png" class="search-icon" />
              <input
                type="text"
                placeholder="London..."
                class="weather-container-location-input"
              />
              <img
                class="weather-location-current-icon"
                src="./images/cloudy.png"
              />
              <p class="weather-location-current-text webpage-header">
                Now <br />17°C
              </p>
            </div>
            <div id="weather-middle-section">
              <div
                id="weather-middle-section-time"
                class="weather-middle-section-time1"
              >
                <p class="webpage-header">12:00</p>
                <img src="./images/cloudy.png" class="weather-now-icon" />
                <p>17°C</p>
              </div>
              <div id="weather-middle-section-time">
                <p class="webpage-header">15:00</p>
                <img src="./images/cloudy.png" class="weather-now-icon" />
                <p>17°C</p>
              </div>
              <div id="weather-middle-section-time">
                <p class="webpage-header">18:00</p>
                <img src="./images/cloudy.png" class="weather-now-icon" />
                <p>17°C</p>
              </div>
              <div id="weather-middle-section-time">
                <p class="webpage-header">21:00</p>
                <img src="./images/cloudy.png" class="weather-now-icon" />
                <p>17°C</p>
              </div>
            </div>
            <div id="weather-bottom-section">
              <div id="weather-bottom-social">
                <img
                  class="weather-soiclas-link-icon"
                  src="./images/facebook.png"
                />
              </div>

              <div id="weather-bottom-social">
                <img
                  class="weather-soiclas-link-icon"
                  src="./images/resume-icon.png"
                />
              </div>

              <div id="weather-bottom-social">
                <img
                  class="weather-soiclas-link-icon"
                  src="./images/twitter.png"
                />
              </div>

              <div id="weather-bottom-social">
                <img
                  class="weather-soiclas-link-icon"
                  src="./images/linekdin.png"
                />
              </div>
            </div>
          </div>
          <div id="news1-article1-container">
            <p class="news1-article1-header"></p>
            <p class="news1-article-date"></p>
            <img class="news1-article-thumbnail" src="" />
            <p class="news1-article-description"></p>
          </div>
          <div id="news1-article2-container">
            <p class="news1-article2-header"></p>
            <p class="news1-article2-date"></p>
            <img class="news1-article2-thumbnail" src="" />
            <p class="news1-article2-description"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- News Headers -->
    <div id="news-headers">
      <p class="news-header"></p>
      <p class="news-header"></p>

          <div id="footer-section2">
            <div id="footer-section2-section1"></div>
            <div id="footer-section2-section2"></div>
            <div id="footer-section2-section3"></div>
            <div id="footer-section2-section4"></div>
